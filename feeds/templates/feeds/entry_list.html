{% if entry_list %}
<ul>
  
  {% for entry in entry_list %}
  <li>
    <a href="{{ entry.link }}">{{ entry.title }}</a>
    <p>{{ entry.summary }}</p>
  </li>
  {% endfor %}
  
</ul>
{% else %}
<p>There are not entries for this feed.</p>
{% endif %}
<p><button>Update this feed</button></p>
<p>Back to your <a href="{% url 'user_feed_list' %}">feeds</a>.</p>
